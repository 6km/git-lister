<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./js/tailwindcss.js"></script>
	<link type="text/css" rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<title>GitLister</title>
	<meta name="description" content="Say thanks to the supporters of your repository âœ¨">
	<link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
	<meta name="google-site-verification" content="Kf1s5xB9h-eA_F4--G4j0PouAq6_3_FrNlmIZayOVXU" />
</head>

<body>
	<div id="app">
		<div class="text-center flex flex-col items-center pt-12">
			<img alt="" draggable="false" class="w-24 mb-4 select-none aspect-square" src="./assets/logo.png" />
			<h1 class="text-3xl font-bold text-gray-700">
				GitLister
			</h1>
			<p class="max-w-[256px] mt-2 font-mono">
				List supporters of your repo in the
				<span class="font-semibold">README</span>
			</p>
		</div>

		<div class="container mx-auto px-4 my-12">
			<div class="flex flex-col gap-8 items-center">
				<input id="repo-search-input"
					class="w-full md:w-[470px] rounded-xl bg-gray-100/40 shadow-lg ring-1 ring-gray-200 p-4 mx-auto"
					placeholder="Enter repository name here. (e.g. 6km/git-lister)" autofocus
					@keyup="handleRepoPathChange" />

				<div>
					<div class="shadow-lg bg-gray-100 w-full md:w-[470px] p-4 rounded-xl ring ring-gray-200 ring-[1px]">
						<div>
							<h4 class="flex items-center gap-2 font-semibold">
								<span>
									<img class="emoji w-5 aspect-square" alt="" src="./assets/star-struck.png" />
								</span>
								Stargazers List
							</h4>
						</div>

						<div>
							<img id="star-image" class="mt-4" :src="getStarURL()" onerror="this.style.display='none'"
								onload="this.style.display='block'" />

							<div
								class="group relative bg-gray-200 rounded-lg p-2 mt-4 ring ring-gray-300 ring-1 shadow">
								<button
									class="invisible group-hover:visible select-none uppercase absolute top-0 right-0 font-mono font-semibold px-2 bg-gray-800 text-white shadow-xl rounded-bl rounded-tr-lg"
									@click="handleStarMarkdownCopy">
									copy
								</button>
								<code class="markdown">
                                    {{getStarMarkdown()}}
                                </code>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex flex-col items-center container mx-auto px-4 mt-16">

				<footer class="mt-4 text-sm text-slate-700">
					<p>Made by Mohammed Taha</p>

					<div class="flex items-center justify-center gap-2 mt-4">
						<a class="text-slate-700 hover:text-slate-800 font-semibold flex justify-center items-center select-none gap-2 cursor-pointer rounded-lg transition"
							target="_blank" href="https://github.com/6km/git-lister">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
								<path fill="currentColor"
									d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
							</svg>
						</a>
					</div>
				</footer>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
	<script src="./main.js"></script>
</body>

</html>
